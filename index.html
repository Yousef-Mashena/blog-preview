<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <main>
      <article class="preview-card">
        <div class="illustration-container">
          <img
            src="assets/images/illustration-article.svg"
            alt="Preview Illustration"
            class="illustration"
          />
        </div>
        <section class="content">
          <h2 class="category-highlight">Learning</h2>
          <p>Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          <h3><a href="#" class="title-link">HTML & CSS foundations</a></h3>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="author">
          <img src="assets/images/image-avatar.webp" alt="avatar picture" />
          <h2>Greg Hooper</h2>
        </section>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yousef Mashena</a>.
      </div>
    </footer>
  </body>
</html>
